<!DOCTYPE html>
<html>
  <head>
    <title>stabeestics</title>
    <link rel="stylesheet" href="./static/styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="background"></div>
    <div class="wrapper">
      <div class="login-box">
        <h1>Login</h1>
        <div>
          <form class="info" action="submit">
            <label>Username</label>
            <input
              type="text"
              name="user"
              id="user"
              placeholder="Type your username"
            />
            <label>Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Type your password"
            />
            <a id="forgot" href="forgot.html">Forgot password?</a>
            <button
              type="button"
              id="login-button"
              onclick="location.href='search.html';"
            >
              LOGIN
            </button>
          </form>
        </div>
        <a id="sign-up" href="signup.html">Don't have an account? Sign up</a>
      </div>
    </div>
  </body>
</html>
